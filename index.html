<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    .toolbar {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toolbar button {
      padding: 6px 12px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .toolbar button:hover {
      background: #0056b3;
    }

    .toolbar button.active {
      background: #0056b3;
    }

    .toolbar .filename {
      margin-left: auto;
      color: #666;
      font-size: 14px;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .editor-pane, .preview-pane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .editor-pane {
      background: white;
      border-right: 1px solid #e0e0e0;
    }

    #editor {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      background: transparent;
    }

    .preview-pane {
      background: white;
      padding: 30px;
    }

    #preview {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Markdown preview styles */
    #preview h1 { font-size: 2em; margin: 0.67em 0; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
    #preview h2 { font-size: 1.5em; margin: 0.75em 0; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
    #preview h3 { font-size: 1.25em; margin: 1em 0; }
    #preview h4 { font-size: 1em; margin: 1.33em 0; }
    #preview h5 { font-size: 0.875em; margin: 1.67em 0; }
    #preview h6 { font-size: 0.75em; margin: 2.33em 0; }
    #preview p { margin: 1em 0; }
    #preview blockquote { 
      margin: 1em 0; 
      padding: 0 1em; 
      border-left: 4px solid #ddd; 
      color: #666;
    }
    #preview code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.9em;
    }
    #preview pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1em 0;
    }
    #preview pre code {
      background: none;
      padding: 0;
    }
    #preview ul, #preview ol {
      margin: 1em 0;
      padding-left: 2em;
    }
    #preview li {
      margin: 0.5em 0;
    }
    #preview a {
      color: #007aff;
      text-decoration: none;
    }
    #preview a:hover {
      text-decoration: underline;
    }
    #preview img {
      max-width: 100%;
      height: auto;
    }
    #preview hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 2em 0;
    }
    #preview table {
      border-collapse: collapse;
      margin: 1em 0;
      width: 100%;
    }
    #preview th, #preview td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #preview th {
      background: #f4f4f4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="editBtn" class="active">Edit</button>
    <button id="previewBtn">Preview</button>
    <button id="splitBtn">Split</button>
    <span class="filename" id="filename">untitled.md</span>
  </div>

  <div class="container">
    <div class="editor-pane" id="editorPane">
      <textarea id="editor" placeholder="Start typing your markdown here...

# Welcome to Markdown Viewer

This is a simple markdown editor. You can:
- Type markdown in the editor
- Preview it formatted
- Save your work

## Features
- **Bold text** with **
- *Italic text* with *
- `Code` with backticks
- [Links](https://example.com)
- And much more!"></textarea>
    </div>
    <div class="preview-pane hidden" id="previewPane">
      <div id="preview"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
